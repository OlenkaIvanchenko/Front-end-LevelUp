<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Positrivus - Navigating the digital landscape for success</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
  <!-- Контейнер додає відступи та центрує вміст горизонтально -->
  <div class="container my-5">
    <!-- Рядок створює горизонтальне розміщення з гнучкими стовпчиками -->
    <div class="row justify-content-center">
      <!-- Стовпчик встановлює ширину елемента -->
      <div class="col-md-8 text-center">
        <!-- Клас display-2 робить заголовок дуже великим -->
        <h1 class="display-2 mb-4">Navigating the digital landscape for success</h1>
        <!-- Клас lead збільшує розмір шрифту в абзаці -->
        <p class="lead">
          Our digital marketing agency helps businesses grow and succeed online through a range of services including SEO, PPC, social media marketing, and content creation.
        </p>
        <!-- Класи btn і btn-primary стилізують кнопку -->
        <a href="#" class="btn btn-primary my-4">Book a consultation</a>
      </div>
    </div>
  </div>

  <!-- Інший контейнер для логотипів компаній -->
  <div class="container my-5">
    <!-- Рядок для горизонтального розміщення -->
    <div class="row justify-content-between align-items-center">
      <!-- Клас col-auto дозволяє стовпчикам підлаштовувати ширину залежно від вмісту -->
      <div class="col-auto"><img src="https://via.placeholder.com/150" alt="Amazon" class="img-fluid"></div>
      <div class="col-auto"><img src="https://via.placeholder.com/150" alt="Dribbble" class="img-fluid"></div>
      <div class="col-auto"><img src="https://via.placeholder.com/150" alt="HubSpot" class="img-fluid"></div>
      <div class="col-auto"><img src="https://via.placeholder.com/150" alt="Notion" class="img-fluid"></div>
      <div class="col-auto"><img src="https://via.placeholder.com/150" alt="Netflix" class="img-fluid"></div>
      <div class="col-auto"><img src="https://via.placeholder.com/150" alt="Zoom" class="img-fluid"></div>
    </div>
  </div>
  <ul class="nav nav-pills">
    <li class="nav-item">
      <a class="nav-link active" aria-current="page" href="#">Active</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Link</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Link</a>
    </li>
    <li class="nav-item">
      <a class="nav-link disabled" aria-disabled="true">Disabled</a>
    </li>
  </ul>
</body>
</html>
